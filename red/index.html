        }

        .box {

            border-radius: 12px;
            overflow: hidden;
            margin: 5px;
            box-shadow: 0px 8px 60px -5px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .copy-button {
            position: absolute;
            opacity: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .box_top {
            width: 100%;
            height: 0;
            padding-top: 100%;
            position: relative;
        }

        .box_top_image {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .box_top_water {

        .box_bottom {
            padding: 10px;
            font-size: 18px;
            line-height: 1.2;
            font-weight: bold;
            color: #333333;

        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取所有复制按钮
            const copyButtons = document.querySelectorAll('.copy-button');

            // 为每个按钮添加点击事件监听器
            copyButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // 获取当前按钮所在列表项中的文本
                    const textToCopy = this.previousElementSibling.innerText;

                    if (navigator.clipboard) {
                        // 使用 navigator.clipboard.writeText 方法复制文本
                        navigator.clipboard.writeText(textToCopy)
                            .then(() => {
                                alert('已复制编码，返回粘贴即可');
                            })
                            .catch(err => {
                                console.error('复制失败:', err);
                                alert('复制失败，请重试。');
                            });
                    } else {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = textToCopy;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        alert('已复制编码，返回粘贴即可');
                    }
                });
            });
        });
    </script>
